<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculadora de salário por hora</title>
</head>

<body class="grey darken-4">
  <div class="container">
    <nav>
      <div class="nav-wrapper light-blue darken-4">
        <a href="#" class="brand-logo left">PretaLab</a>
        <ul id="nav-mobile" class="right">
          <li><a href="./index.html">Salário total</a></li>
          <li><a href="./hora.html">Salário por hora</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s12 grey lighten-5">
        <div class="row col s6">
          <div class="input-field">
            <input id="dias" type="number" class="validate" placeholder="Dias trabalhados">
          </div>
          <div class="input-field">
            <input id="salary_hour" type="number" class="validate" placeholder="Salário total">
          </div>
          <a class="waves-effect waves-light light-blue darken-4 btn" onclick="calculateSalaryHour()">Calcular</a>
        </div>
        <div class="row col s10">
          <p>Salário por hora</p>
          <p id="result_salary_final">R$ 0</p>
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>

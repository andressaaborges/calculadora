<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculadora de salário</title>
</head>

<body class="grey darken-4">
  <header class="container">
    <nav>
      <div class="nav-wrapper light-blue darken-4">
        <a href="#" class="brand-logo left">PretaLab</a>
        <ul id="nav-mobile" class="right">
          <li><a href="./index.html">Salário total</a></li>
          <li><a href="./hora.html">Salário por hora</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="row container">
    <form class="col s12 m12 l12 grey lighten-5">
      <div class="row col s12 m8 l8">
        <div class="input-field col s12 m6 l6">
          <label for="days">Digite os dias trabalhados:</label><br><br>
          <input id="days" type="number" class="validate" placeholder="Dias trabalhados" autofocus>
        </div>
        <div class="input-field col s12 m6 l6">
          <label for="salary">Digite o salário hora:</label><br><br>
          <input id="salary" type="number" class="validate" placeholder="Salário hora">
        </div>
        <a class="waves-effect waves-light light-blue darken-4 btn hoverable"
          onclick="calculateSalaryFinal()">Calcular</a>
      </div>
      <div class="row col s6 m4 l4">
        <p>Salário final</p>
        <p id="result_salary_final">R$ 0</p>
      </div>
    </form>
  </main>

  <footer class="container">
    <hr class="grey lighten-2">
    <p class="grey-text lighten-2-text">© 2022 Andressa Borges | Ciclo Formativo PretaLab</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
